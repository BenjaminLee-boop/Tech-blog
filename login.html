<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/styles.css">
  <title>Tech Blog</title>
</head>
<body>
    <nav class="navbar">
      <a href="#" class="logo">
        <span>Tech Blog</span>
      </a>
      <ul class="nav-links">
        <li class="nav-item"><a href="#">Dashboard</a></li>
        <li class="nav-item"><a href="#">Posts</a></li>
        <li class="nav-item"><a href="#">Sign in</a></li>
        <li class="nav-item"><a href="#">Sign out</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="loginContainer">
        <form class="signup">
          <h2>Sign Up</h2>
          <label for="email">Email:</label>
          <input type="email" name="email" class="email">
          <label for="name">Name:</label>
          <input type="password" name="name" class="name">
          <label for="password">Password:</label>
          <input type="password" name="password" class="password">
          <button>Submit
          </button>
        </form>
        <form class="login">
          <h2>Sign In</h2>
          <label for="signinEmail">Email:</label>
          <input type="email" name="signinEmail" class="signinEmail">
          <label for="signInPassword">Password:</label>
          <input type="password" name="signInPassword" class="signInPassword">
          <button>Submit
          </button>
        </form>
      </div>
      
    </div>
</body>
</html>
